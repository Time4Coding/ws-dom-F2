<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>DOM workshop</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-9">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img
                                                    src="https://iandloveandyou.com/cdn/shop/articles/Black_Cat.jpg?v=1663018673&width=2000"
                                                    class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark"
                                                    data-abc="true">Tshirt with round nect</a>
                                                <p class="text-muted small">SIZE: L <br> Brand: MAXTRA</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="quantity-card">
                                            <p class="mins">-</p>
                                            <p class="qtys" id="qty1">1</p>
                                            <p class="plus">+</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">2600</var> <small
                                                class="text-muted"> DT </small> </div>
                                    </td>
                                    <td class="text-right d-none d-md-block "> <i class="bi bi-heart"></i> <i
                                            class="fa fa-trash fa-lg remove"></i> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img
                                                    src="https://www.thesprucepets.com/thmb/2eSKfb284GBY09E2hAUn0kZd7rA=/724x0/filters:no_upscale():strip_icc()/GettyImages-165827729-ff66bf1de8044dbda90b66326f8ed529.jpg"
                                                    class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark"
                                                    data-abc="true">Flower Formal T-shirt</a>
                                                <p class="text-muted small">SIZE: L <br> Brand: ADDA </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="quantity-card">
                                            <p class="mins">-</p>
                                            <p class="qtys">1</p>
                                            <p class="plus">+</p>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="price-wrap"> <var class="price">2100</var> <small
                                                class="text-muted">
                                                DT</small> </div>
                                    </td>
                                    <td class="text-right d-none d-md-block "> <i class="bi bi-heart"></i><i
                                            class="fa fa-trash fa-lg remove"></i> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img
                                                    src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Juvenile_Ragdoll.jpg"
                                                    class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark"
                                                    data-abc="true">Printed White Tshirt</a>
                                                <p class="small text-muted">SIZE:M <br> Brand: Cantabil</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="quantity-card">
                                            <p class="mins">-</p>
                                            <p class="qtys">1</p>
                                            <p class="plus">+</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">1200</var> <small
                                                class="text-muted">
                                                DT</small> </div>
                                    </td>
                                    <td class="text-right d-none d-md-block ">
                                        <i class="bi bi-heart"></i> <i class="fa fa-trash fa-lg remove"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Have coupon?</label>
                                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                                        placeholder="Coupon code"> <span class="input-group-append"> <button
                                            class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right ml-3 total" id="total-p">0</dd>
                        </dl>
                        <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make
                            Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2"
                            data-abc="true">Continue Shopping</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
